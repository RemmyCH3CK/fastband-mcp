[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastband-dev"
version = "0.0.1"
description = "Fastband Dev - Lightweight, local-first developer tool suite"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Fastband Team" }
]
keywords = ["fastband", "dev", "developer-tools", "local-first"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fastband-core>=0.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/fastband_dev"]
exclude = [
    "**/.env*",
    "**/*.db",
    "**/*.sqlite*",
    "**/backups/",
    "**/.fastband/",
]
