[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastband-dev"
version = "0.0.1"
description = "Fastband Dev - Lightweight, local-first developer tool suite"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Fastband Team" }
]
keywords = ["fastband", "dev", "developer-tools", "local-first"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fastband-core>=0.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/fastband_dev"]
exclude = [
    # Environment files
    "**/.env*",
    "**/.secret*",
    # Databases
    "**/*.db",
    "**/*.sqlite*",
    # Runtime directories
    "**/backups/",
    "**/.fastband/",
    # Credentials
    "**/*.key",
    "**/*.pem",
    "**/*.p12",
    "**/credentials.json",
    "**/service-account*.json",
    # Build artifacts
    "**/dist/",
    "**/build/",
    "**/*.egg-info/",
    # Cache
    "**/__pycache__/",
    "**/.pytest_cache/",
    "**/.ruff_cache/",
    "**/.mypy_cache/",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "**/.env*",
    "**/.secret*",
    "**/*.db",
    "**/*.sqlite*",
    "**/*.key",
    "**/*.pem",
    "**/credentials.json",
]
