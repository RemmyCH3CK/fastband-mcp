# Fastband Database Migration Configuration
# This file configures Alembic for database schema migrations.

[alembic]
# Path to migration scripts
script_location = %(here)s

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# sys.path prepend
prepend_sys_path = .

# Timezone for file_template
# timezone =

# Max length of characters for autogenerate revision message
# truncate_slug_length = 40

# Version numbering scheme
# revision_environment = false

# Version table name
version_table = alembic_version

# Location of versions directory
version_path_separator = os

# Database URL - will be overridden by env.py
# For SQLite: sqlite:///path/to/database.db
# For PostgreSQL: postgresql://user:pass@host/db
sqlalchemy.url = sqlite:///.fastband/tickets.db

# Run migrations in a transaction
transaction_per_migration = true

[post_write_hooks]
# Hooks to run after generating a revision

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
